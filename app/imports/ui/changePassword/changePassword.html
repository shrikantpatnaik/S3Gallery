<template name="changePassword">
  <form class="changePasswordForm">
    <div class="form-group row">
      <label for="oldPassword-input" class="col-2 col-form-label">Old Password</label>
      <div class="col-10">
        <input class="form-control" type="password" name="oldPassword" id="oldPassword-input">
      </div>
    </div>
    <div class="form-group row">
      <label for="newPassword-input" class="col-2 col-form-label">New Password</label>
      <div class="col-10">
        <input class="form-control" type="password" name="newPassword" id="newPassword-input">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</template>
