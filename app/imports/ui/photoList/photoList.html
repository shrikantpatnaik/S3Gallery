<template name="photoList">
  {{#if isReady}}
  <div class="row" id="photoGalleryDiv">
    {{#each photos}}
    {{> photoListItem photo=this photoIndex=@index pagination=templatePagination}}
    {{/each}}
  </div>
  <div class="row">
    {{> paginator pagination=templatePagination limit=12}}
  </div>
  {{else}}
  Loading...
  {{/if}}
</template>
